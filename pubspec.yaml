name: bingo_tradicional
description: "A new Flutter project."

publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/bingo_background.png
    - assets/images/background_ui.png

  fonts:
    - family: Merriweather
      fonts:
        - asset: fonts/Merriweather/Merriweather-Regular.ttf
        - asset: fonts/Merriweather/Merriweather-Bold.ttf
          weight: 700
